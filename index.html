<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center><b>REGISTRATION FORM</b></center></h1>
    <br>
    <br>

<form id="myForm" onsubmit="handleFormSubmission(event)">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br><br>

    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <br><br>

    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <br><br>

    
    <label for="devDomain">Favorite Dev Domain:</label>
    <select id="devDomain" name="devDomain" required>
        <option value="web">Web</option>
        <option value="mobile">Mobile</option>
        <option value="ai_ml">AI & ML</option>
    </select>

    <br><br>

    
    <label for="subscribe">Subscribe to Newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe">

    <br><br>

    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

    <br><br>

    
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" placeholder="Write about yourself" rows="5"></textarea>

    <br><br>


    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <br><br>

    
    <label for="range">Range (0-100):</label>
    <input type="range" id="range" name="range" min="0" max="100">

    <br><br>


    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">

    <br><br>

    <input type="submit" value="Submit">
</form>


<footer>
    <h3><center><i><-------Thank You-------></i></center></h3>

</footer>

</body>
</html>
